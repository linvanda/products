<template name="Products_add">
    <form class="form-horizontal" id="product-form">
        <div class="form-group">
            <label for="pname" class="col-sm-2 control-label">产品名称</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="pname" name="name" value="{{product.name}}">
            </div>
        </div>
        <div class="form-group">
            <label for="price" class="col-sm-2 control-label">价格</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="price" name="price" value="{{product.price}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">简介</label>
            <div class="col-sm-4">
                <textarea class="form-control" name="desc" rows="6">{{product.desc}}</textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a href="{{pathFor 'Products.list'}}">
                    <button class="btn btn-default">返 回</button>
                </a>
                &nbsp;
                <button type="submit" class="btn btn-primary">提 交</button>
            </div>
        </div>
        <input type="hidden" name="id" value="{{product.id}}">
    </form>
</template>
