<template name="Products_show">
    <form class="form-horizontal" onsubmit="return false">
        <div class="form-group">
            <label for="pname" class="col-sm-2 control-label">产品名称</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="pname" value="{{product.name}}">
            </div>
        </div>
        <div class="form-group">
            <label for="price" class="col-sm-2 control-label">价格</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="price" value="{{product.price}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">简介</label>
            <div class="col-sm-4">
                <textarea class="form-control" rows="6">{{product.desc}}</textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a href="{{pathFor 'Products.list'}}">
                    <button type="submit" class="btn btn-default">返 回</button>
                </a>
            </div>
        </div>
    </form>
</template>
